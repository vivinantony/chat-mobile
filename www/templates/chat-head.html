<ion-view view-title="{{name}}" class="chat-wrapper">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="chat in chats">
                <b>{{chat.name}}:</b> {{chat.message}}
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar>
        <label class="item item-input chat-input">
            <input type="text" ng-model="chat.message" placeholder="Type here...">
        </label>
        <button class="button button-clear" ng-click="sendChat(chat, username)"><i class="icon ion-paper-airplane placeholder-icon"></i></button>
    </ion-footer-bar>
</ion-view>
