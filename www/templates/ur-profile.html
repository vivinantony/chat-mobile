<ion-view view-title="Profile">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <span>{{user.name}}</span>
            </label>
            <label class="item item-input">
                <span class="input-label">Mobile</span>
                <span>{{user.mobile}}</span>
            </label>
        </div>
    </ion-content>
</ion-view>
