<ion-view hide-nav-bar="true" class="welcome-wrapper">
    <ion-content class="padding">
        <h3 class="center">Register</h3>
        <form ng-submit="saveUserData(userdata)">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="userdata.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Mobile</span>
                    <input type="tel" ng-model="userdata.mobile">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="userdata.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Register</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
